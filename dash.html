<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ckeditor/ckeditor5-build-classic/build/ckeditor.css">
    <link rel="stylesheet" href="globals.css"/>
    <style>
        *{
            font-family: 'IRANYekan-Bold', sans-serif !important;
        }
        body {
            background-image: url(https://c.animaapp.com/C2HQ3nqf/img/macbook-air---6.png);
            background-size: cover;
            background-position: 50% 50%;
            font-family: 'IRANYekan-Bold', sans-serif !important;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            height: 90vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            overflow: hidden;
            background-color: #ffffff;
        }
        .sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 40px;
            font-size: 1.5em;
        }
        .sidebar a {
            text-decoration: none;
            color: #000;
            font-size: 1.2em;
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        .sidebar a:hover,
        .sidebar a.active {
            color: #ffffff;
            background-color: #000;
            padding: 10px;
            border-radius: 8px;
        }
        .content {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        .content h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .content p {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #666;
        }
        .editor {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            direction: rtl;
        }
        .submit-button {
            background-color: #e63946;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #d62839;
        }
    </style>
    <title>گزارش هفتگی</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>اسم مشاور</h2>
        <a href="#" class="active">گزارش هفتگی</a>
        <a href="#">حساب کاربری</a>
        <a href="#">پیام ها</a>
        <a href="#">گزارشات قلم چی</a>
    </div>
    <div class="content">
        <h2>گزارش هفتگی</h2>
        <p>لطفا در مورد هفته گذشته و عملکردتون بنویسید.</p>
        <div class="editor">
            <textarea id="editor" placeholder="اینجا بنویسید"></textarea>
        </div>
        <button class="submit-button" onclick="window.location.href='./index.html'">ارسال</button>
    </div>
</div>
<script>
    ClassicEditor.create(document.querySelector('#editor'), {
        language: 'fa',
        height: '300px'
    })
        .catch(error => {
            console.error(error);
        });
</script>
</body>
</html>
